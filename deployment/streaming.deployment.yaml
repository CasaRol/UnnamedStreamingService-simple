apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
    spec:
      containers:
      - name: streaming
        image: unservice/streaming_service_simple
        ports:
        - containerPort: 2040
